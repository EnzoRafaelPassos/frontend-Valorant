<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <link rel="Stylesheet" href="style.css" />
    <title>Valorant - Inicio</title>
</head>

<body>
    <main>
        <header>
            <div class="logo">
                <a href="#"><img src="img/Logo valorant.svg" /></a>
            </div>
            <div class="logo-punch">
                <a href="#"><img src="img/logo-punch.svg" /></a>
            </div>
            <div class="header-share">
                <a href="#"><img src="img/icon-share.svg" /></a>
            </div>
        </header>

        <div class="body-title-content"><img src="img/V_Logotype_Grey.svg" /></div>
        <div class="body-content">

            <div class="content-cards">

                <div class="card-body">
                    <div class="card">
                        <div class="img-border"></div>
                        <a href="#">
                            <img class="img-card" src="img/card-omen.svg" alt="agente omen">
                        </a>

                    </div>
                    <h3 class="title-content-card">Omen</h3>
                </div>

                <div class="card-body">
                    <div class="card">
                        <div class="img-border"></div>
                        <a href="#">
                            <img class="img-card" src="img/card-sage.svg" alt="agente sage">
                        </a>
                    </div>
                    <h3 class="title-content-card">Sage</h3>
                </div>

                <div class="card-body">

                    <div class="card">
                        <div class="img-border"></div>
                        <a href="#">
                            <img class="img-card" src="img/card-sova.svg" alt="agente sova">
                        </a>
                    </div>
                    <h3 class="title-content-card">Sova</h3>
                </div>
            </div>
            <div class="content-banner">
                <img src="img/banner-Jett.svg" />
            </div>
            <div class="share"><a href="#"><img src="img/icon-share.svg" /></a></div>
        </div>
    </main>
</body>

</html>
